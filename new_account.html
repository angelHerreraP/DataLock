<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title> NEW account </title>
    </head>
    <body>

        <!--inicio div de logo header-->
        <div class="logo-header">
            <img src="img/logo.png" alt="logo">
            <p> en este punto colocar el logo </p>
        </div>
        <!--inicio div de logo header-->

        <!--Inicio Form de registro-->
        <div class="new-account">
            <!--Titulo-->
            <center>
            <h2>Crear una cuenta nueva</h2>
            </center> 
            <br>
            <br>
            <!--Formulario-->
            <form class="form-newusr-aspect">
                <left>
                    <label for="email" class="left-align">Nombre</label>
                    <span class="big-space"></span>
                    <label for="email" class="left-align">Apellido Paterno</label>
                    <span class="big-space1"></span>
                    <label for="email" class="left-align">Apellido Materno</label> 
                </left>
                <br>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
                <input type="text" name="apellido_materno" placeholder="Apellido Materno" required>
                <br>
                <br>
                <left>
                    <label for="email" class="left-align">Correo</label>
                    <span class="big-space"></span>
                    <label for="email" class="left-align">Confirmar Correo</label>
                    <span class="big-space1"></span>
                    <label for="email" class="left-align">Número de telefono</label> 
                </left>
                <br>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="email" name="confirmar_correo" placeholder="Confirmar correo electrónico" required>
                <input type="tel" name="telefono" placeholder="Número telefónico" required>
                <br>
                <br>
                <left>
                    <label for="email" class="left-align">Contraseña</label>
                    <span class="big-space2"></span>
                    <label for="email" class="left-align">Confirmar Contraseña</label>
                </left>
                <br>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <input type="password" name="confirmar_contrasena" placeholder="Confirmar contraseña" required>
            </form>
        </div>
        <!--Boton enviar-->
        <form class="boton-send-signup">
            <center>
                <input class="enviar" type="submit" value="Ingresar">
            </center>
        </form>

        <!--Fin Form de inicio de sesion-->

    </body>
</html>
