<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title> Login </title>
    </head>
    <body>

        <!--inicio div de logo header-->
        <div class="logo-header">
            <img src="img/logo.png" alt="logo">
            <p> en este punto colocar el logo </p>
        </div>
        <!--inicio div de logo header-->

        <!--Inicio Form de recuperar el pass-->
        <div class="recover-pass">

           <center>
            <br>
            <h2>¿Olvidaste la contraseña?</h2>
            <form class="form-aspect">
                <br>
                <left>
                    <label for="email" class="left-align">Correo:</label>
                </left>
                <br>
                <br>
                <input type="text" name="email" placeholder="correo electronico" required>
                <br>
                <br>
                <br>
                <input class="resend-button" type="submit" value="Ingresar">
            </form>
           </center> 
        </div>
        <!--Fin Form de recuperar el pass-->

    </body>
</html>
