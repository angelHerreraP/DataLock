<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title> Login </title>
    </head>
    <body>

        <!--inicio div de logo header-->
        <div class="logo-header">
            <img src="img/logo.png" alt="logo">
            <p> en este punto colocar el logo </p>
        </div>
        <!--inicio div de logo header-->

        <!--Inicio Form de inicio de sesion-->
        <div class="login-form">
            <center>
                <h2> Login</h2>
                <p>Inicia sesion para continuar</p>
                <br>
                <form class="formulario">
                    <left>
                        <label for="email">Correo:</label>
                    </left>
                    
                    <br>
                    <input type="text" name="email" placeholder="correo electronico" required>
                    <br>
                    <br>
                    <left>
                    <label for="password">Contraseña:</label>
                    </left>
                    <br>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <br>
                    <br>
                    <a href="./recover_pass.html">¿Has olvidado la contraseña?</a>
                    <br>
                    <br>
                    <input class="enviar" type="submit" value="Ingresar">
                </form>
                <br>
                <p>¿No tienes una cuenta? <a href="./new_account.html">Registrate</a></p>
            </center>
        </div>
        <!--Fin Form de inicio de sesion-->

    </body>
</html>
