     <!--fin menu lateral-->

     <div class="content">
        <!--Inicio Form de registro-->
        <div class="new-account">
            <!--Titulo-->
            <center>
            <h2>Crear una cuenta nueva</h2>
            </center> 
            <br>
            <br>
            <!--Formulario-->
            <form class="form-newusr-aspect">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
                <input type="text" name="apellido_materno" placeholder="Apellido Materno" required>
                <br>
                <br>
                <br>
                <br>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="email" name="confirmar_correo" placeholder="Confirmar correo electrónico" required>
                <input type="tel" name="telefono" placeholder="Número telefónico" required>
                <br>
                <br>
                <br>
                <br>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <input type="password" name="confirmar_contrasena" placeholder="Confirmar contraseña" required>
            </form>
        </div>
        <!--Boton enviar-->
        <div class="boton-send-signup">
            <center>
                <input class="enviar" type="submit" value="Ingresar">
            </center>
        </div>

        <!--Fin Form de inicio de sesion-->
     </div>
    </body>
</html>
