<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title> NEW account </title>
    </head>
    <body>

       <!--menu lateral-->
       <div class="sidebar">
        <a href="#">Sección 1</a>
        <a href="#">Sección 2</a>
        <a href="#">Sección 3</a>
        <a href="#">Sección 4</a>
        <a href="#">Sección 5</a>
        <a href="#">Sección 6</a>
        <!-- Agrega más enlaces según sea necesario -->
     </div>
     <!--fin menu lateral-->

     <div class="content">
        <!--Inicio Form de registro-->
        <div class="new-account">
            <!--Titulo-->
            <center>
            <h2>Agregar Familiar </h2>
            </center> 
            <br>
            <br>
            <!--Formulario-->
            <form class="form-newusr-aspect">
                <left>
                    <label for="email" class="left-align">Nombre</label>
                    <span class="big-space3"></span>
                    <label for="email" class="left-align">Apellido Paterno</label>
                    <span class="big-space4"></span>
                    <label for="email" class="left-align">Apellido Materno</label> 
                </left>
                <br>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
                <input type="text" name="apellido_materno" placeholder="Apellido Materno" required>
                <br>
                <br>
                <br>
                <left>
                    <label for="email" class="left-align">Fecha de Nacimiento</label>
                    <span class="big-space5"></span>
                    <label for="email" class="left-align">Curp</label>
                    <span class="big-space6"></span>
                    <label for="email" class="left-align">Estado de Nacimiento</label> 
                </left>
                <br>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="email" name="confirmar_correo" placeholder="Curp" required>
                <input type="tel" name="telefono" placeholder="Estado de Nacimiento" required>
            </form>
        </div>
        <!--Boton enviar-->
        <div class="boton-send-signup">
            <span class="big-space7"></span>
                <input class="send-family" type="submit" value="Ingresar">
        </div>

        <!--Fin Form de inicio de sesion-->
     </div>
    </body>
</html>
